<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        var hari = 5;

        switch (hari) {
            case 1:
                document.write("Hari Pertama Adalah Hari Senin");
                break;
            case 2:
                document.write("Hari Kedua Adalah Hari Selasa");
                break;
            case 3:
                document.write("Hari Ketiga Adalah Hari Rabu");
                break;
            case 4:
                document.write("Hari Keempat Adalah Hari Kamis");
                break;
            case 5:
                document.write("Hari Kelima Adalah Hari Jum'at");
                break;
            case 6:
                document.write("Hari Keenam Adalah Hari Sabtu");
                break;
            case 7:
                document.write("Hari Ketujuh Adalah Hari Minggu");
                break;
            default:
                document.write("Input tidak sesuai!");
                break;
        }
    </script>
</body>

</html>
