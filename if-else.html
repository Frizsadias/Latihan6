<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerapan If Else</title>
</head>

<body>
    <script>
        var angka = prompt("Masukkan nilai angka : ", 0);

        if (angka >= 80) {
            document.write("<h2>Anda tidak perlu remidi !</h2>");
        } else {
            document.write("<h2>Anda perlu mengerjakan remidi!</h2>")
        }
    </script>
</body>

</html>
