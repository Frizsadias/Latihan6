<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>

<body>
    <script>
        var mahasiswa = {
            nama_depan: "Frizsa Dias ",
            nama_akhir: "Puspitasari",
            NPM: 2110054
        }
        for (let property in mahasiswa) {
            document.write(property, " : ", mahasiswa[property], "<br>");
        }
    </script>
</body>

</html>
