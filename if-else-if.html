<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerapan If Else If</title>
</head>

<body>
    <script>
        var angka = prompt("Masukkan nilai angka : ", 0);

        if (angka >= 90) {
            document.write("<h2>Nilai Huruf : A</h2>");
        } else if (angka >= 80) {
            document.write("<h2>Nilai Huruf : B</h2>");
        } else if (angka >= 70) {
            document.write("<h2>Nilai Huruf : C</h2>");
        } else if (angka >= 60) {
            document.write("<h2>Nilai Huruf : D</h2>");
        } else {
            document.write("<h2>Nilai Huruf : E</h2>");
        }
    </script>
</body>

</html>
